<!DOCTYPE html>
<html>
  <head>
    <title>xhr</title>
  </head>
  <body>
    xhr
    <script>
      var url = "/api/xhr"
      var xhr = new XMLHttpRequest()
      xhr.open('post', url, true)
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
      xhr.send("name=liubo&age=29")


      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            console.log(xhr.response)
          }
        } else {

        }
      }
    </script>
  </body>
</html>
